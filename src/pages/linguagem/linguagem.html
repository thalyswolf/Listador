<ion-header>

  <ion-navbar>
    <ion-title>  {{"pages.linguagem.title" | translate}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>

    <button ion-button *ngFor="let lang of linguagem" (click)="selecionarLinguagem(lang.key)">
      <ion-label>{{lang.label | translate}}</ion-label>
      <ion-icon *ngIf="isSelectedLinguagem(lang.key)" item-right name="checkmark" color="primary"></ion-icon>
    </button>

  </ion-list>
</ion-content>
